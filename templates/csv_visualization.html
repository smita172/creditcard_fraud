<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">CSV Data Visualization</h1>

        <!-- Fraud vs Not Fraud Section -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-secondary">Fraud vs Not Fraud</h2>
                <img src="{{ fraud_plot_url }}" alt="Fraud vs Not Fraud Plot">
            </div>
        </div>

        <!-- Transaction Amount Distribution -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-secondary">Transaction Amount Distribution</h2>
                <img src="{{ amt_dist_plot_url }}" alt="Transaction Amount Distribution Plot">
            </div>
        </div>

        <!-- Gender-wise Fraud Analysis -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-secondary">Gender-wise Fraud Analysis</h2>
                <img src="{{ gender_fraud_plot_url }}" alt="Gender-wise Fraud Analysis Plot">
            </div>
        </div>

        <!-- Transaction Volume by Month -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-secondary">Transaction Volume by Month</h2>
                <img src="{{ month_plot_url }}" alt="Transaction Volume by Month Plot">
            </div>
        </div>

        <!-- Transaction Amount by Category -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-secondary">Number of Fraud by Category</h2>
                <img src="{{ category_fraud_plot_url }}" alt="Number of Fraud by Category Plot">
            </div>
        </div>

        <!-- Distance to Merchant Distribution -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-secondary">Distance to Merchant Distribution</h2>
                <img src="{{ dist_plot_url }}" alt="Distance to Merchant Distribution Plot">
            </div>
        </div>

        <!-- Age Distribution -->
        <div class="card">
            <div class="card-body">
                <h2 class="text-secondary">Age Distribution</h2>
                <img src="{{ age_plot_url }}" alt="Age Distribution Plot">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
