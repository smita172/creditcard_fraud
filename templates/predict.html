<!DOCTYPE html>
<html>
<head>
    <title>Fraud Prediction</title>
</head>
<body>
    <h1>Fraud Detection Prediction</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Predict</button>
    </form>

    {% if prediction_result is not None %}
        <h2>Prediction Result: {% if prediction_result == 1 %}Fraud{% else %}Not Fraud{% endif %}</h2>
    {% endif %}
</body>
</html>
